# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: CD .NET

on:
  pull_request:
    branches: [ "master", "feature/CICD" ]
    # On PR Merged on master
  # pull_request:
  #   types:
  #   - closed
  #   branches:
  #   - master

jobs:
  build:

    runs-on: windows-latest

    steps:
    - name: Checkout Project
      uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Build
      run: dotnet build -c Release -verbosity:minimal

    - name: Create msi
      shell: pwsh
      run: |
        dotnet tool install --global wix
        wix build ./SpeechSynth.wxs

# Create the release:  https://github.com/actions/create-release
    - name: Create release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
      with:
        tag_name: ${{ github.ref }}
        release_name:  Release.${{ github.ref }}
        draft: false
        prerelease: false #SET to false for offical release

    # Upload release asset:   https://github.com/actions/upload-release-asset
    - name: Updload release asset
      id: upload-release-asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}  # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps
        asset_path: SpeechSynth.msi
        asset_name: SpeechSynth.Net.msi
        asset_content_type: application/x-msi
